services:
  - type: web
    name: shark-habitat-backend
    env: python
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: MAPBOX_PUBLIC_TOKEN
        sync: false
      - key: EARTHDATA_TOKEN
        sync: false
      - key: EARTHDATA_USERNAME
        sync: false
      - key: EARTHDATA_PASSWORD
        sync: false

  - type: web
    name: shark-habitat-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/build
    envVars:
      - key: REACT_APP_API_URL
        value: https://shark-habitat-backend.onrender.com
      - key: REACT_APP_MAPBOX_TOKEN
        sync: false
